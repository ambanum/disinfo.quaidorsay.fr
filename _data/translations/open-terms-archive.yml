ctabloc:
  title:
    fr: Aidez-nous à améliorer Open Terms Archive
    en: Help us to improve Open Terms Archive
    zh-Hant: 幫助我們改善「服務條款開放資料庫」
  desc:
    fr: Vous pouvez ajouter des fournisseurs de services ou documents que vous souhaiteriez suivre ou suggérer des modalités de valorisation des études de cas.
    en: You can add service providers or documents that you would like to follow or suggest ways to add value to the case studies.
    zh-Hant: 歡迎添加您想追蹤的服務提供者或文件，或是建議為個案研究添加價值的方法。
  button-label:
    fr: Contribuer
    en: Contribute
    zh-Hant: 貢獻
  button-href:
    fr: https://github.com/ambanum/OpenTermsArchive
    en: https://github.com/ambanum/OpenTermsArchive
    zh-Hant: https://github.com/ambanum/OpenTermsArchive
